<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Send an email</h1>
    <form action="/submit" method="post">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="customername" name="name" placeholder="Enter your full name" />

            <label for="email">Email:</label>
            <input type="email" id="mailid" name="email" placeholder="Enter your email address" />

            <label for="Password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter your email address" />

            <label for="contact number">contact number:</label>
            <input type="number" id="number" name="number" placeholder="contact number"/>

                <label for="role">User Role</label>
                <select class="form-control" id="role" name="role">
                    <option>--Select--</option>
                    <option>Customer</option>
                    <option>Employee</option>
                </select>
            
            <input type="submit" name="submit" id="submit" value="Submit" />

        </fieldset>
    </form>
</div>
</body>
</html>
