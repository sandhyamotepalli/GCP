<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Send an email</h1>
    <form action="/authenticate" method="post">
        <fieldset>
          
            <label for="email">Email:</label>
            <input type="email" id="mailid" name="email" placeholder="Enter your email address" />

            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your email address" />
        
            <input type="submit" name="authenticate" id="submit" value="Submit" />

        </fieldset>
    </form>
</div>
</body>
</html>
